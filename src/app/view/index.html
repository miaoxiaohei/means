<div layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Settings">

        </md-button>
      <span>My App's Title</span>
<div layout="row" layout-align="center center" flex>

              </md-not-found>
            </md-autocomplete>
          </form>
  </md-content>
